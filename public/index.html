<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <meta name="theme-color" content="#000000">

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>激光打印定制 - KuTo.Shop</title>
  <link href='http://cdn.webfont.youziku.com/webfonts/nomal/105162/45803/5a33664af629d909a013452c.css' rel='stylesheet' type='text/css'
  />
  <link href='http://cdn.webfont.youziku.com/webfonts/nomal/105162/46010/5a336aaef629d909a0134532.css' rel='stylesheet' type='text/css'
  />
  <link href='http://cdn.webfont.youziku.com/webfonts/nomal/105162/46908/5a413777f629d91984d8e0a4.css' rel='stylesheet' type='text/css'
  />
  <link href='http://cdn.webfont.youziku.com/webfonts/nomal/105162/46882/5a41395af629d91984d8e0a5.css' rel='stylesheet' type='text/css'
  />
  <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css">
  <link rel="stylesheet" href="/static/dist/ruler.min.css">
  <script src="/static/dist/ruler.min.js"></script>
</head>

<body>
  <noscript>
    你需要开启JavaScript功能才能运行.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    // // 标尺
    window.onload = function () {
      if (window.ruler) {
        const rul1 = new ruler({
          container: document.getElementById('ruler'),
        });
        rul1.api.setScale(0.02);
        rul1.api.setPos({
          x: (600 / 2) - 16,
          y: (600 / 2) - 16,
        });
      }
    }
  </script>
</body>
